<div ng-controller="SearchResultsCtrl" >
<div class="mainContent">
	<center><h2>Products matching search-</h2></center>
	<div>
 <div ng-repeat="x in search">
	 <center>
	 {{x.name}} - In Stock: {{x.stockQuantity}} - Price: ${{x.price}} <md-button class="md-raised md-primary" ng-click="viewProduct(x)">View Details</md-button></center>
	 <br> 
 </div>
 <center><md-button class="md-raised md-primary" ng-click="sortValues()">Re-Sort by Price</md-button></center>
</div>
</div>
