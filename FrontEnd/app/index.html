<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
   
  </head>
  <body ng-app="frontEndApp">
	  <div ng-controller="HeaderCtrl">
	     <div class="header">
	     <md-content>
	         <md-toolbar>
	           <div class="md-toolbar-tools">
	             <md-button class="md-icon-button" aria-label="Settings">
	  		   <div layout>
	  			 <a href="#/"><i class="material-icons">menu</i></a>
	  		 </div>
	             </md-button>
	             <h2>
	               <span>Database Final Project</span>
	             </h2>
	             <span flex></span>
	             <md-button aria-label="Signin" class="signinButton" nf-if="!checkLoggedIn()">  
	  				<a href="#signin"><span>Sign In</span></a> 
	             </md-button>
	             <md-button aria-label="Signup" class="signupButton" nf-if="!checkLoggedIn()">
	              <a href="#signup"><span>Sign Up</span></a>
	             </md-button>
	             <md-button aria-label="UserPage" class="userPageButton" ng-if="checkLoggedIn()">
	              <a href="#myAccount"><span class="userName">My Account</span></a>
	             </md-button>
	             <md-button aria-label="UserPage" class="userPageButton" ng-if="checkLoggedIn()">
	              <span class="userName" ng-click="signUserOut()">Sign Out</span>
	             </md-button>
	           </div>
	         </md-toolbar>
	     </md-content>
	  </div>
  </div>
	  <div ng-view></div>
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/main.js"></script>
      <script src="scripts/controllers/about.js"></script>
	 <script src="scripts/controllers/SignInControl.js"></script>
	  <script src="scripts/controllers/SignUpControl.js"></script>
	<script src="scripts/controllers/HeaderCtrl.js"></script>
	<script src="scripts/controllers/sessionService.js"></script>
	  <script src="scripts/controllers/factories/searchSession.js"></script>
	   <script src="scripts/controllers/SearchResultsCtrl.js"></script>
	  <script src="scripts/controllers/myAccountCtrl.js"></script>
	  <script src="scripts/controllers/factories/productIdSession.js"></script>
	  <script src="scripts/controllers/productDetailsControl.js"></script>
	   <script src="scripts/controllers/myCartCtrl.js"></script>
	  
</body>
</html>
