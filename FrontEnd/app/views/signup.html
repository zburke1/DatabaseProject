
<div ng-controller="SignUpControl">

 <center><h2>Sign-Up</h2></center>
<div flex layout="row" layout-align="center center" class="mainContent">
 <div class="signupBox" style="width:40%;">
 <md-input-container class="md-block">
       <label>Name</label>
       <input ng-model="user.name" class="userName">
     </md-input-container>
	 <md-input-container class="md-block">
	       <label>User Account</label>
	       <input ng-model="user.userId" class="userID">
	     </md-input-container>
	 <md-input-container class="md-block">
	       <label>Password</label>
	       <input type="password" ng-model="user.password" class="userPassword">
	     </md-input-container>
		 <md-input-container class="md-block">
		       <label>Address</label>
		       <input ng-model="user.address" class="userAddress">
		     </md-input-container>
			 <md-input-container class="md-block">
			       <label>Email</label>
			       <input ng-model="user.email" class="userEmail">
			     </md-input-container>
	 <center><md-button class="md-raised md-primary" ng-click="createAccount()">Create Account</md-button></center>
	
 </div>
 
</div>
</div>
